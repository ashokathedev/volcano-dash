<!-- Welcome Screen -->
<div id="welcomeScreen" class="welcome-screen">
    <div class="welcome-content">
      <h1>Welcome to Volcano Dash!</h1>
      <p>Work shifts absorbing energy from the lava chamber.<br>Be careful not to overheat!</p>
      
      <div class="name-input-container">
        <label for="playerName">Enter your name and press Enter</label>
        <input type="text" id="playerName" maxlength="20" placeholder="Type name here...">
      </div>
    </div>
  </div>
  
  <!-- Game UI -->
  <div id="gameUI">
    <div class="score-container">
      <div class="score-box">
        <div class="score-label">Energy Absorbed</div>
        <div class="score-value" id="currentScore">0</div>
      </div>
      <div class="score-box">
        <div class="score-label">Top Score</div>
        <div class="score-value" id="topScore">0</div>
      </div>
    </div>
  
    <div class="heat-container">
      <div class="heat-label">Heat Level</div>
      <div class="heat-bar-wrapper">
        <div id="heatBar" class="heat-bar"></div>
      </div>
    </div>
  
    <div id="countdownMessage" class="countdown-message"></div>
    <div id="lavaOverlay" class="lava-overlay"></div>
  </div>
  
  <!-- Game Start Countdown -->
  <div id="countdown"></div>
  
  <!-- Template for Join NPC Scene UI-->
  <template id="join-npc-message">
    <div class="join-npc-message">
      <h1>Join the Next Shift!</h1>
      <p>Come close to me to grab your gear</p>
      <p class="controls">(WASD to move, Spacebar to jump)</p>
    </div>
  </template>
  
  <!-- Template for Queued Player UI -->
  <template id="player-queued">
    <div class="queued-message">
      <p style="color: #00FF00;">Ready for next shift!</p>
    </div>
  </template>
  
  <!-- Add this to your HTML -->
  <div id="shiftEndMessage" class="shift-end-message"></div>
  
  <style>

      align-items: center;

    }
  
    .welcome-content {
      background: rgba(50, 50, 50, 0.95);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      color: #fff;
      border: 2px solid #ff6600;
      max-width: 500px;
      pointer-events: none;
    }
  
    .welcome-content h1 {
      color: #ff6600;
      margin-bottom: 20px;
      font-size: 32px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
  
    .welcome-content p {
      margin-bottom: 30px;

      background: rgba(0, 0, 0, 0.3);
      color: white;
      width: 250px;
      text-align: center;
      font-size: 18px;
      pointer-events: auto;
    }
  
    /* Game UI Styles */
    .score-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  
    .score-box {

      padding: 10px 20px;

    }
  
    .score-label {
      color: #ff6600;

    }

    }
  
    .heat-container {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      max-width: 600px;

    }
  
    .heat-label {

  <script>
    var playerName = '';
  
    // Welcome screen handlers
    window.addEventListener('load', function() {
      var nameInput = document.getElementById('playerName');
      if (nameInput) {
        nameInput.focus();
      }
    });
  
    document.getElementById('playerName').addEventListener('keyup', function(e) {
      if (e.key === 'Enter') {
        var nameInput = document.getElementById('playerName');
        var inputName = nameInput.value.trim();
        
        if (inputName) {
          playerName = inputName;
          document.getElementById('welcomeScreen').style.display = 'none';
          
          hytopia.sendData({
            type: 'setPlayerName',
            name: inputName
          });
        }
      }
    });
  
    document.getElementById('playerName').addEventListener('keydown', function(e) {
      e.stopPropagation();
    });
  
    document.addEventListener('click', function(e) {
      if (document.getElementById('welcomeScreen').style.display !== 'none') {
        if (e.target.id !== 'playerName') {
          e.preventDefault();
          e.stopPropagation();
          var nameInput = document.getElementById('playerName');
          if (nameInput) {
            nameInput.focus();
          }
        }
      }
    }, true);
  
    // Game UI handlers
    hytopia.onData(function(data) {
      if (data.type === 'updatePlayerState') {
        // Update heat bar
        var heatBar = document.getElementById('heatBar');
        var heatPercent = (data.heatLevel / 1000) * 100;
        heatBar.style.width = heatPercent + '%';
  
        // Update heat bar color based on percentage
        if (heatPercent > 75) {
          heatBar.style.backgroundColor = '#ff0000';
        } else if (heatPercent > 50) {
          heatBar.style.backgroundColor = '#ff6600';
        } else {
          heatBar.style.backgroundColor = '#ffaa00';
        }
  
        // Update lava overlay
        var lavaOverlay = document.getElementById('lavaOverlay');
        lavaOverlay.style.opacity = data.inLava ? '0.4' : '0';
  
        // Update scores
        document.getElementById('currentScore').textContent = formatScore(data.score);
        document.getElementById('topScore').textContent = formatScore(data.topScore);
      }
  
      if (data.type === 'countdownUpdate') {
        var messageEl = document.getElementById('countdownMessage');
        if (!messageEl) return;
        
        if (data.seconds <= 0) {
          messageEl.classList.remove('visible');
          messageEl.classList.remove('fade-out');
          messageEl.textContent = '';
        } else {
          messageEl.textContent = `Shift Starting in ${data.seconds} Seconds`;
          if (data.shouldFade) {
            messageEl.classList.add('fade-out');
          } else {
            messageEl.classList.add('visible');
            messageEl.classList.remove('fade-out');
          }
        }
      }
    });
  
    function formatScore(score) {
      return score.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
  
    // Register both templates for the NPC and queued state
    hytopia.registerSceneUITemplate('join-npc-message', () => {
      const joinNpcUi = document.getElementById('join-npc-message').content.cloneNode(true);
      return joinNpcUi;
    });
  
    hytopia.registerSceneUITemplate('player-queued', () => {
      return document.getElementById('player-queued').content.cloneNode(true);
    });
  </script>
